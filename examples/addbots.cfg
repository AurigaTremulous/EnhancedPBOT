// Add bots to the game
// Use: !bot add Name team skill(0=max, 5=poor)

// This file will be executed when a map is loaded (because it is
// called from mapconfigs/default.cfg)

// Add aliens bots
!bot add Alien#1 aliens 0
!bot add Alien#2 aliens 0
!bot add Alien#3 aliens 1
!bot add Alien#4 aliens 1
!bot add Alien#5 aliens 1
!bot add Alien#6 aliens 0
!bot add Alien#7 aliens 1

// Add humans bots
exec addbotsht.cfg
